<!doctype html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://use.typekit.net/jze1rws.css">
<link rel="stylesheet" href="https://use.typekit.net/kbd4gdk.css">
<title>Riley Swiley - Ana Sayfa</title>
<link href="riley.css" rel="stylesheet" type="text/css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
	
	@media screen and (max-width: 600px) {
	#cards-contain {
		flex-direction: column !important;
	}
}

body {
    background-image: url(resources/images/none);
    background-size: cover;
    height: 100vh;
}


.main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

#mute-button {
    bottom: 5%;
    left: 5%;
    position: fixed;
}
</style>

</head>

<body>

    <audio id="audio-player" autoplay>
        <source src="resources/sound/atilki-bedel-page.mp3" type="audio/mpeg">
        Tarayıcınız bu sesi desteklemiyor.
    </audio>
    <button id="mute-button">Mute</button>

	

    <div class="main">


        <h1 id="mid-text" style="font-size: 348pt; pointer-events: none; position: fixed; transform: rotate(-20deg); color: rgb(255, 0, 187);
        mix-blend-mode: hard-light;
        ">
            Riley
        </h1>


        


    </div>






    <script>
        const audioPlayer = document.getElementById('audio-player');
        const muteButton = document.getElementById('mute-button');
    
        // Sayfa yüklendiğinde şarkının otomatik olarak başlaması
        window.onload = function() {
            audioPlayer.play();
        };
    
        // Mute butonuna tıklanınca sesin kapatılması/açılması
        muteButton.addEventListener('click', function() {
            if (audioPlayer.muted) {
                audioPlayer.muted = false;
                muteButton.textContent = 'Mute';
            } else {
                audioPlayer.muted = true;
                muteButton.textContent = 'Unmute';
            }
        });
    </script>
		
		
			
					 
		

</body>
</html>
