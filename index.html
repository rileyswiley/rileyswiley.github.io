<script>
    const hiddenElement = document.querySelector('.hidden-class'); // Display: none olan öğeyi seçiyoruz
    const audioPlayer = document.getElementById('audio-player');
    const playPauseButton = document.getElementById('play-pause-button');
    const volumeSlider = document.getElementById('volume-slider');
    const midText = document.getElementById('mid-text'); // Doğru öğeyi seçiyoruz
    const playIcon = '<i class="fas fa-play"></i>';
    const pauseIcon = '<i class="fas fa-pause"></i>';
    const main = document.getElementsByClassName('main');
    const menu = document.getElementsByClassName('menus');
    const daire = document.getElementsByClassName('daire');


    // Audio Context ve Analyser oluşturma
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const analyser = audioContext.createAnalyser();
    analyser.fftSize = 8192;  // Daha düşük fftSize ile bas frekanslara odaklanıyoruz
    const dataArray = new Uint8Array(analyser.frequencyBinCount);

    // Audio kaynağını bağlama
    const source = audioContext.createMediaElementSource(audioPlayer);
    source.connect(analyser);
    analyser.connect(audioContext.destination);

    // Play/Pause butonu işlevi
    playPauseButton.addEventListener('click', function() {
        if (audioPlayer.paused) {
            audioContext.resume().then(() => {
                audioPlayer.play();
                playPauseButton.innerHTML = pauseIcon;
            });
        } else {
            audioPlayer.pause();
            playPauseButton.innerHTML = playIcon;
        }
    });

    // Ses seviyesi kontrolü
    volumeSlider.addEventListener('input', function() {
        audioPlayer.volume = volumeSlider.value;
    });

    // Müzik sona erdiğinde tekrar çalmaya başla
    audioPlayer.addEventListener('ended', function() {
        audioPlayer.currentTime = 0;
        audioPlayer.play();
        playPauseButton.innerHTML = pauseIcon;
    });

    let previousScale = 1; // Önceki ölçek değerini saklamak için

    function animate() {
        requestAnimationFrame(animate);

        analyser.getByteFrequencyData(dataArray);

        // Bas frekanslara odaklanma - genellikle ilk birkaç değer
        const bassAverage = dataArray.slice(0, 5).reduce((a, b) => a + b) / 5;

        // Yumuşak geçiş için mevcut scale'i önceki scale ile birleştir
        const targetScale = 1 + (bassAverage / 512);  // Frekansın gücünü azaltarak daha hızlı tepki
        const smoothScale = previousScale + (targetScale - previousScale) * 1;  // Daha keskin animasyon

        // Sadece scale uygula, transform değerlerini bozmadan
        midText.style.transform = ` rotate(-20deg) scale(${smoothScale})`;

        // Scale değerini sakla
        previousScale = smoothScale;
    }

    // Animasyonu başlat
    animate();

    window.addEventListener('scroll', function() {
    const scrollPosition = window.scrollY;
    const mainElement = document.querySelector('.main');

    if (scrollPosition >= 600) {
        // 600px aşağı kaydırıldığında top %5'e kaydır ve scale küçült
        mainElement.style.top = '8%';
        mainElement.style.transform = 'translate(-50%, -50%) scale(0.15)'; // Boyutu küçült
    } else {
        // Geri kaydırıldığında top %50'ye geri al ve scale büyüt
        mainElement.style.top = '50%';
        mainElement.style.transform = 'translate(-50%, -50%) scale(1)'; // Eski boyuta dön
    }
});


window.addEventListener('scroll', function() {
    const scrollPosition = window.scrollY;
    const mainElement = document.querySelector('.menus');

    if (scrollPosition >= 600) {
        // 600px aşağı kaydırıldığında top %5'e kaydır ve scale küçült
        mainElement.style.top = '3.5%';
        mainElement.style.transform = 'translate(-50%, -50%)'; // Boyutu küçült
    } else {
        // Geri kaydırıldığında top %50'ye geri al ve scale büyüt
        mainElement.style.top = '75%';
        mainElement.style.transform = 'translate(-50%, -50%)'; // Eski boyuta dön


    }
});

window.addEventListener('scroll', function() {
    const scrollPosition = window.scrollY;
    const mainElement = document.querySelector('.daire');

    if (scrollPosition >= 600) {
        // 600px aşağı kaydırıldığında top %5'e kaydır ve scale küçült
        mainElement.style.top = '-20%';
        mainElement.style.transform = 'translate(-50%, -50%)'; // Boyutu küçült
    } else {
        // Geri kaydırıldığında top %50'ye geri al ve scale büyüt
        mainElement.style.top = '-50%';
        mainElement.style.transform = 'translate(-50%, -50%)'; // Eski boyuta dön


    }
});





    

    

    
</script>
